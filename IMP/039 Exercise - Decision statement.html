<h4>Palindrome.
</h4>





<p>Palindrome is a word which gives same word if you write it reverse also.</p>







<h4>Example:
</h4>





<p>MADAM </p>

<p>MADAM is a palindrome. </p>

<p>hello </p>

<p>hello is not a palindrome.
</p>
